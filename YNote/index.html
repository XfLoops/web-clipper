<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Youdao Clipper</title>
</head> 
<body>
<!-- CLIP_HOST = ws-staticpage-service -->
<a onclick="alert('请将此链接拖拽到书签栏'); return false;" href="
javascript: (function() {
    CLIP_HOST = 'http://127.0.0.1:8020/Clipper/';
    try {
        var x = document.createElement('SCRIPT');
        x.type = 'text/javascript';
        x.src = CLIP_HOST + 'js/clipper.js?' + (new Date().getTime() / 100000);
        x.charset = 'utf-8';
        document.getElementsByTagName('head')[0].appendChild(x);
    } catch (e) {
        alert(e);
    }
})();
">收藏到有道笔记(Test)</a>
</body>
</html>
