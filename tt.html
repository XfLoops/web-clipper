<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="plugin-v1/jquery-1.11.3.min.js"></script>
    <script src="jquery.tooltipster.min.js"></script>
    <link rel="stylesheet" href="plugin-v1/background.css">
    <script>
        $(document).ready(function() {
            $('.tooltip').tooltipster({
                theme: 'tooltipster-noir',
                delay: 100,
                position:'right'
            });
        });
    </script>
    <style>
        #d {
            width: 500px;
            height: 400px;
            border: 1px solid #0b97c4;
        }
    </style>
</head>
<body>
    <div id="d" class="tooltip" title="this is a tooltip">hahhahahahhahah</div>
</body>
</html>
